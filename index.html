<!doctype html>
<html>

<head>
    <title>Azurath: Forces Of The Nexus
    </title>
    <meta name="description" content="Azurath: Forces of the Nexus. An RPS Project.">
    <meta name="keywords" content="An RPS Game">
    <script src="script-rps.js" defer></script>
    <link rel="stylesheet" href="style-rps.css">
</head>

<body>
<!-- s1 header -->
<div class="header-container">
    <div class="header"><a href="https://github.com/azureskyes" style="text-decoration:none">Azurath: Forces Of The Nexus</a></div>
</div>

<!--s2 container-->
<div class="container">
<!--s3 subcontainers-->
    <!--sc1 results container-->
    <div class="sc1-result">
        <!---RESULTING IMAGE GOES HERE-->
        <div class="result-main">
            <img class="result-img" src="./cgpt-imgs/homepage-img-start/hp1.WEBP"
        </div>
        <div class="result-text">I'm a placeholder for results!</div>
    </div>
  
    <!--sc2 buttons container-->
    <div class="sc2-buttons">
        <button class="option1-fire">
            <img class="option1-fireknight" src="./cgpt-imgs/fire-knight/IMG_6823.WEBP" alt="option fire knight">
        </button>
        <button class="option2-water">
            <img class="option2-waterknight" src="./cgpt-imgs/water-knight/IMG_6836.WEBP" alt="option water knight">
        </button>
        <button class="option3-earth">
            <img class="option3-earthknight" src="./cgpt-imgs/earth-knight/IMG_6865.WEBP" alt="option earth knight">
        </button>
    </div>
    <div class="champion-pick">Who will you pick?</div>
    <!--sc3 stats container-->
    <div class="sc3-stats">
        <div class="win-announce">Who shall prevail?</div>
        <div class="player-score">Player Score:</div>
        <button class="reset-score">Reset Score</button>
        <div class="computer-score">Computer Score:</div>
    </div>
    






</div>
</body>
</html>
