<!doctype html>
<html>

<head>
    <title>R P S: Elemental Knights
    </title>
    <meta name="description" content="Rock, Paper, Scissors: Elemental Knights Edition">
    <meta name="keywords" content="An RPS Game">
    <script src="script-rps.js" defer></script>
    <link rel="stylesheet" href="script-rps.css">
</head>

<body>
<!-- s1 header -->
<div class="header-container">
    <div class="header"><a href="https://github.com/azureskyes" style="text-decoration:none">Elemental Knights</a></div>
</div>

<!--s2 container-->
<div class="container">
<!--s3 subcontainers-->
    <!--sc1 results container-->
    <div class="sc1-result">
        <!---RESULTING IMAGE GOES HERE-->
        <div>I'm a placeholder for results!</div>
    </div>
    <div class="i-pick">I pick:</div>
    <!--sc2 buttons container-->
    <div class="sc2-buttons">
        <button class="option1-fire">Fire!</button>
        <button class="option2-water">Water!</button>
        <button class="option3-earth">Earth!</button>
    </div>
    <!--sc3 stats container-->
    <div class="sc3-stats">
        <div>I'm a placeholder for game stats!</div>
        <div class="player-score">Player Score:</div>
        <button class="reset-score">Reset</button>
        <div class="computer-score">Computer Score:</div>
    
    </div>
    













</div>
</body>
</html>
